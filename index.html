<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Aluízio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">  
</head>
<body>
    <nav id="desktop-nav" >
        <div class="logo">Aluízio Oliveira</div>

        <div>
            <ul class="nav-links">
                <li><a href="#about">Sobre</a></li>
                <li><a href="#experience">Experiências</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburguer-nav" >
        <div class="logo">Aluízio Oliveira</div>
        <div class="hamburguer-menu" >
            <div class="hamburguer-icon" oneclick="ToggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" oneclick="ToggleMenu()">Sobre</a></li>
                <li><a href="#experience" oneclick="ToggleMenu()">Experiências</a></li>
                <li><a href="#projects" oneclick="ToggleMenu()">Projetos</a></li>
                <li><a href="#contact" oneclick="ToggleMenu()">Contato</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="profile-image">
            <img src="./assets/sobre-profile.jpg="Aluizio profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Aluízio Oliveira</h1>
            <p class="section_text_p2">FrontEnd Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img
                    src="./assets/linkedin.png"
                    alt="My Linkedin profile"
                    class="icon"
                    onclick="location.href='https://linkedin.com/'"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
